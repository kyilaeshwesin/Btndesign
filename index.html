<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./a1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="btn1">
        <button></button>
        <button class="b1">Primary</button>
        <button class="b2">Secondary</button>
        <button class="b3">Success</button>
        <button class="b4">Info</button>
        <button class="b5">Warning</button>
        <button class="b6">Danger</button>
        <button class="b7">Round</button>
        <button class="b8"><i class="fa fa-magnifying-glass"></i></button>
        </div>
        <div class="btn2">
        <button class="icon"><i class="fa-solid fa-plus"></i>Icon</button>
        <button class="dash">Dashed</button>
        <button class="link">Link</button>
        <button class="click">Click Me</button>
        <button class="jelly">Jelly</button>
        <button class="fill">Fill In</button>
        <button class="pulse">Pulse</button>
        <button class="open">Open</button>

        </div>
        <div class="btn3">
        <button class="slide">Slide</button>
        <button class="through">Through</button>
        <button class="flip">Flip Down</button>
        <button class="marquee"><marquee>Marquee</marquee></button>
        <button class="cross">Cross Bar</button>
        
        </div>
    </div>
</body>
</html>
